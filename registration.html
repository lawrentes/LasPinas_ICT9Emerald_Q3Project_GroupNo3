<div class="row g-4 m-2">
    <div class="col-12 col-md-12 col-lg-12" class="transparentdiv">
        <div class=" p-3 border rounded bg-dark h-200">
            <div class="container mt-3">
    <div class="row align-items-stretch">

        <!-- Left Side: Image -->
        <div class="col-md-4 d-flex flex-column align-items-center justify-content-center" style="min-height: 100%;">
            <img src="user.png" id="user" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #ffc107;">
            <br>
            <label for="uploadImg" class="btn btn-warning">
                ðŸ“· Upload Image
            </label>
            <input type="file" id="uploadImg" name="uploadImg" accept="image/*" style="display: none;"
                onchange="previewImage(event)">
        </div>

        <!-- Right Side: Form -->
        <div class="col-md-8">
            <h2 class="text-warning">Registration</h2>
            <form>
                <div class="mb-3">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="John" name="fname">
                </div>
                <div class="mb-3">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Doe" name="lname">
                </div>
                <div class="mb-3">
                    <label for="lvl" class="form-label">Age:</label>
                    <select class="form-select" id="lvl" name="lvl">
                        <option>Select an age.</option>
                        <option>12 - 15</option>
                        <option>18</option>
                        <option>Grade 1</option>
                        <option>Grade 2</option>
                        <option>Grade 3</option>
                        <option>Grade 4</option>
                        <option>Grade 5</option>
                        <option>Grade 6</option>
                        <option>Grade 7</option>
                        <option>Grade 8</option>
                        <option>Grade 9</option>
                        <option>Grade 10</option>
                        <option>Grade 11</option>
                        <option>60+</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="campus" class="form-label">Campus:</label>
                    <select class="form-select" id="campus" name="campus">
                        <option>Angeles</option>
                        <option>Fairview</option>
                        <option>Greenhills</option>
                        <option>Las Pinas</option>
                        <option>St. Ana</option>
                    </select>
                </div>

                <h3 class="text-primary">Contact Details</h3>
                <div class="mb-3">
                    <label for="address">E-Mail Address:</label>
                    <input type="email" class="form-control" id="address" placeholder="johndoe@gmail.com" name="address">
                </div>
                <div class="mb-3">
                    <label for="num">Contact Number:</label>
                    <input type="tel" class="form-control" id="num" placeholder="1234-567-8910" name="num">
                </div>

                <h3 class="text-primary">Other Information</h3>
                <label>Mode of Learning</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="onsite" name="location" value="onsite">
                    <label class="form-check-label" for="onsite">Onsite</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" id="online" name="location" value="online">
                    <label class="form-check-label" for="online">Online</label>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="agree" name="agree" value="checked">
                    <label class="form-check-label" for="agree">I agree that this information is true and shall be used in the enrollment.</label>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            document.getElementById('user').src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

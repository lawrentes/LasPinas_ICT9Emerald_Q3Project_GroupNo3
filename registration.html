    <div class="row g-4 m-2" >
        <div class="col-12 col-md-12 col-lg-12" class="transparentdiv">
            <div class=" p-3 border rounded bg-dark h-200 bg-opacity-75">
                <div class="container mt-3">
                    <div class="row align-items-stretch flex-nowrap">

                        <!-- Left Side Image UoU -->
                        <div class="col-md-4 d-none d-md-flex flex-column align-items-center justify-content-center"
                            style="min-height: 100%;">
                            <img src="user.png" id="user" class="img-fluid rounded-circle mb-3"
                                style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #ffc107;">
                            <br>
                            <label for="uploadImg" class="btn btn-warning">
                                Upload Image
                            </label>
                            <input type="file" id="uploadImg" name="uploadImg" accept="image/*" style="display: none;"
                                onchange="previewImage(event)">
                        </div>


                        <!-- Right Side: Form O_O -->
                        <div class="col-12 col-md-8">
                            <h2 class="text-warning">Registration</h2>
                            <form id="formation"
                                style="height: calc(100vh - 300px); overflow-y: auto; padding-right: 10px;">
                                <div class="mb-3">
                                    <label for="fname">First Name:</label>
                                    <input type="text" class="form-control" id="fname" placeholder="Metrio" name="fname"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="lname">Last Name:</label>
                                    <input type="text" class="form-control" id="lname" placeholder="Transportation"
                                        name="lname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label"> Age:</label>
                                    <input type="number" id="quantity" name="quantity" min="12" max="100" required>
                                </div>

                                <h3>Account Details</h3>
                                <div class="mb-3">
                                    <label for="address">E-Mail Address:</label>
                                    <input type="email" class="form-control" id="address" placeholder="metrio@gmail.com"
                                        name="address" required>
                                </div>
                                <div class="mb-3">
                                    <label for="pass">Password:</label>
                                    <input type="text" class="form-control" id="pass" placeholder="epicpass123"
                                        name="pass" required>
                                </div>
                                <div class="mb-3">
                                    <label for="uname">Username:</label>
                                    <input type="text" class="form-control" id="uname" placeholder="farematrix"
                                        name="uname" required>
                                </div>

                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input" id="agree" name="agree"
                                        value="checked" required>
                                    <label class="form-check-label" for="agree">I agree to the terms and
                                        conditions.</label>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-warning" onclick="showDiv()">Create my
                                        account</button>
                                </div>
                                <div id="confirm" style="display:none;" class="mb-3">
                                    <p
                                        style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white">
                                        You've registered to Metrio. Verifying account..
                                    </p>
                                   <a class="nav-link" href="confirmation.html" target="_self"> <button class="btn btn-warning" id="close" type="button"
                                        style="margin-left: 10px;"> &times; </button> </a>
                                </div>
                            </form>
                        </div>

                    </div>
